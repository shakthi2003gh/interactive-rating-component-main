<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <!-- Rating state start -->

    <div class="rating-block active">
      <div class="card">
        <img src="/images/icon-star.svg" alt="" class="card__icon" />
        <h1 class="card__heading">How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <ol class="card__rating-button">
          <li><button value="1" onclick="setRating(value)">1</button></li>
          <li><button value="2" onclick="setRating(value)">2</button></li>
          <li><button value="3" onclick="setRating(value)">3</button></li>
          <li><button value="4" onclick="setRating(value)">4</button></li>
          <li>
            <button value="5" onclick="setRating(value)">5</button>
          </li>
        </ol>
        <button class="button" type="submit">submit</button>
      </div>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="rated-block">
      <div class="card">
        <img src="/images/illustration-thank-you.svg" alt="" />
        <span class="card__rated">You selected <span>0</span> out of 5</span>
        <h1 class="card__heading">Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </div>

    <!-- Thank you state end -->
    <script src="/index.js"></script>
  </body>
</html>
